<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="main-img">
         <img src="images/image-equilibrium.jpg" alt="Card image" id="main-img">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            
            <span id="price"><img src="images/icon-ethereum.svg" alt="Price in Ethereum units" > 0.041 ETH</span>
            <span id="time"><img src="images/icon-clock.svg" alt="Time" id="clock">3 days left</span>
        </div>
        <hr>
        <div class="footer">
        <img src="images/image-avatar.png" alt="Creator avatar">
        <p>Creation of link <a href=""><strong>Jules Wyvern</strong></a></p>
    </div>
    </div>
    </main>
</body>
</html>
